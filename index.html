<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/javascript.js" defer></script>
        <title>Mariante - Sign Up</title>
        

    </head>
    <body>
        
        <div class="logo-background">
            <div class="logo-container">
                <img class="logo" src="./img/logo.png" width="150px"  alt="A Logo">
                <p>Mariante</p>
                
            </div>

        </div>

        <div class="form-container">
            <div class="color-header"></div>
            <div class="intro-text">
                <p>This is not a real online service! But you can try this sign up form that i made using HTML, CSS and Javascript. <br>
                    Sign up&nbsp; <i>now</i> &nbsp;to get started.</p>
            </div>

            <div class="form">
                <div class="form-left">
                    <div class="form-box">
                        First Name
                        <input type="text" name="user" id="name" placeholder="John" required>

                    </div>
                    <div class="form-box">
                        Email
                        <input type="email" name="mail" id="mail" placeholder="youremail@placeholder.com" required>
                        
                    </div>
                    <div class="form-box">
                        Password
                        <input type="password" name="password" id="password" minlength="4" required>
                        
                    </div>
                    
                    
                </div>
                <div class="form-right">
                        <div class="form-box">
                            Last Name
                            <input type="text" name="lastname" id="lastname"  placeholder="Doe" required>                            
                        </div>
                        <div class="form-box">
                            Phone Number
                            <input type="number" name="phone" id="phone" required>
                            
                            
                        </div>
                        <div class="form-box">
                            Confirm Password
                            <input type="password" name="cpassword" id="cpassword" required>                            
                        </div>                    
                </div>
            </div>

            <div class="shadow-border"></div>

            <div class="submit-button-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
       

    </body>
</html>
